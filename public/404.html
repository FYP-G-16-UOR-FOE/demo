<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script redirects to the index.html with the path and query string
      // segmentCount: Number of subdirectories in the deployment path (e.g., 1 for /demo/ subdirectory)
      var segmentCount = 1;
      var location = window.location;
      location.replace(
        location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
